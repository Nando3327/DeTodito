  <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
  <hr>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<hr>
<div *ngIf="showTable">
  <app-data-table [tableData]="data" [tableOptions]="tableOptions"></app-data-table>
</div>
