<div class="container-fluid" *ngIf="loadPage">
  <app-side-bar-login></app-side-bar-login>
  <div class="row main">
    <div class="col-sm-12 col-md-10 col-lg-8">
      <div class="login-form" *ngIf="mode === 'login'">
        <h2>{{labels.loginHead}}</h2>
        <form [formGroup]="form" (ngSubmit)="moveNextEventPage()" style="box-shadow: none !important;">
          <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
          <hr>
          <div class="row">
            <div class="col text-right">
              <button type="submit" class="btn btn-primary">{{labels.login}}</button>
            </div>
            <div class="col text-left">
              <button type="button" class="btn btn-primary" (click)="goTo('register')">{{labels.register}}</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col">
              <a type="button" (click)="goTo('forgetUser')">{{labels.forgetUser}}</a>
            </div>
            <div class="col text-right">
              <a type="button" (click)="goTo('forgetPassword')">{{labels.forgetPassword}}</a>
            </div>
          </div>
          <br/>
        </form>
      </div>
      <div class="register-form" *ngIf="mode === 'register'">
        <h2>{{labels.registerHead}}</h2>
        <form [formGroup]="form" (ngSubmit)="register()" style="box-shadow: none !important;">
          <formly-form [form]="formRegister" [fields]="fieldsRegister" [model]="modelRegister"></formly-form>
          <hr>
          <div class="row">
            <div class="col text-right">
              <button type="button" class="btn btn-secondary"
                      (click)="goTo('login')">{{globalLabels.buttons.back}}</button>
            </div>
            <div class="col text-left">
              <button type="submit" class="btn btn-primary">{{labels.register}}</button>
            </div>
          </div>
          <br/>
        </form>
      </div>
      <div class="register-form" *ngIf="mode === 'forgetUser'">
        <h2>{{labels.forgetUser}}</h2>
        <form [formGroup]="form" (ngSubmit)="restore('forgetUser')" style="box-shadow: none !important;">
          <formly-form [form]="formRestore" [fields]="fieldsRestore" [model]="modelRestore"></formly-form>
          <hr>
          <div class="row">
            <div class="col text-right">
              <button type="button" class="btn btn-secondary"
                      (click)="goTo('login')">{{globalLabels.buttons.back}}</button>
            </div>
            <div class="col text-left">
              <button type="submit" class="btn btn-primary">{{labels.restore}}</button>
            </div>
          </div>
          <br/>
        </form>
      </div>
      <div class="register-form" *ngIf="mode === 'forgetPassword'">
        <h2>{{labels.forgetPassword}}</h2>
        <form [formGroup]="form" (ngSubmit)="restore('forgetPassword')" style="box-shadow: none !important;">
          <formly-form [form]="formRestore" [fields]="fieldsRestore" [model]="modelRestore"></formly-form>
          <hr>
          <div class="row">
            <div class="col text-right">
              <button type="button" class="btn btn-secondary"
                      (click)="goTo('login')">{{globalLabels.buttons.back}}</button>
            </div>
            <div class="col text-left">
              <button type="submit" class="btn btn-primary">{{labels.restore}}</button>
            </div>
          </div>
          <br/>
        </form>
      </div>
      <div class="register-form" *ngIf="mode === 'resetPassword'">
        <app-reset-password [options]="resetPasswordOptions" (goBackEmiter)="goTo('login')"></app-reset-password>
      </div>
    </div>
  </div>
</div>
