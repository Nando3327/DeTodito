<form [formGroup]="form" style="box-shadow: none !important;" (ngSubmit)="resetPassword()">
  <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
  <hr>
  <div class="row" *ngIf="options.origin === 'login'">
    <div class="col text-right">
      <button type="button" class="btn btn-secondary" (click)="goBack()">{{globalLabels.buttons.back}}</button>
    </div>
    <div class="col text-left">
      <button type="submit" class="btn btn-primary">{{globalLabels.buttons.reset}}</button>
    </div>
  </div>
  <div class="row" *ngIf="options.origin !== 'login'">
    <div class="col text-center">
      <button type="submit" class="btn btn-primary">{{globalLabels.buttons.reset}}</button>
    </div>
  </div>
</form>
